<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Biglietto treno con Form e Input</title>
</head>
<body>

    <main class="my-5">
        <div class="text-center bg-primary p-2">
            <div class="my-1">
                <label for="km">Quanti km deve percorrere?</label>
            </div>
            <input name="kilometer" id="km" type="number">
            <div class="my-1">
                <label for="age">Quanti anni ha?</label>
            </div>
            <input name="age-user" id="age" type="number">
            <div class="my-3">
                <button id="send-date">INVIA I DATI</button>
            </div>
        </div>
        <div class="bg-warning p-2 text-center">
            <h2>Giuseppe De Rosa</h2>
            <p id="number-place"></p>
            <p id="train-carriage"></p>
            <p id="result"></p>
            <p id="result-junior"></p>
            <p id="result-senior"></p>
        </div>
    </main>

    <!-- LINK JS -->
    <script src="./js/main.js">
    </script>
</body>
</html>
