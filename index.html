<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Biglietto treno con Form e Input</title>
</head>

<body>

    <main>
        <div class="container">
            <!-- BARRA VERDE CON BORDER TOP -->
            <div class="py-3 bg-success rounded-top-3"></div>
            <h1 class="py-2 text-center m-0">Calcola il prezzo del biglietto</h1>
            <form>
                <div class="row m-0">
                    <div class="col-12 col-sm-4 p-0 text-center">
                        <div class="py-2">
                            <label class="py-1" for="username">Nome e Cognome</label>
                            <div>
                                <input class="w-75" name="username" id="username" type="text"
                                    placeholder="Inserisci il tuo Nome" required min="2" max="110">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 p-0 text-center">
                        <div class="py-2">
                            <label class="py-1" for="km">Km da Percorrere?</label>
                            <div>
                                <input class="w-75" name="kilometer" id="km" type="number"
                                    placeholder="Km da Percorrere" required min="5" max="1500">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 p-0 text-center">
                        <div class="py-2">
                            <label class="py-1" for="age">Et√†</label>
                            <div>
                                <input class="w-75" name="age-user" id="age" type="number"
                                    placeholder="Quanti anni hai?" required min="10" max="110">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-0 py-2 text-center">
                        <button id="send-date" class="btn btn-outline-success">Calcola Biglietto</button>
                    </div>
                </div>
            </form>
            <!-- BARRA VERDE SENZA BORDO SMUSSATO -->
            <div class="py-3 bg-success"></div>
            <div class="p-2">
                <h2 class="m-0 p-0 py-2 text-center">Il tuo Biglietto</h2>
                <hr>
                <h2 id="name-user"></h2>
                <h6 id="result"></h6>
                <h6 id="result-junior"></h6>
                <h6 id="result-senior"></h6>
                <h6 id="number-place"></h6>
                <h6 id="train-carriage"></h6>
            </div>
            <!-- BARRA VERDE CON BORDER BOTTOM -->
            <div class="py-3 bg-success rounded-bottom-3"></div>
        </div>
    </main>

    <!-- LINK JS -->
    <script src="./js/main.js">
    </script>
</body>

</html>
